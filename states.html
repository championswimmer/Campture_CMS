<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Bootstrap Admin Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>

<div id="wrapper">

    <div id="nav-container"></div>

    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        States
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-flag-checkered"></i> States
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->

            <div class="col-lg-12">
                <div class="col-lg-4">
                    <h3 class="table-state-heading">List of States</h3>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>State</th>
                                <th>Country</th>
                            </tr>
                            </thead>
                            <tbody id="table-states">
                            <!--<tr>-->
                            <!--<td>adkfugukq</td>-->
                            <!--<td>India</td>-->
                            <!--</tr>-->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-2">
                    <form class="form-state after-login" role="form">
                        <h3 class="form-state-heading">Add state</h3>
                        <input name="statename" type="text" class="form-control" placeholder="State Name" required="" autofocus="">
                        <div class="form-group">
                            <label>Country</label>
                            <select class="form-control" id="country-list">
                                <!--<option value="1">Mr</option>-->
                            </select>
                        </div>

                        </select>
                        <br>
                        <div class="col-lg-2" style="float:right">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="js/libs/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->

</html>
