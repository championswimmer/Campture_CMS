<body>

<div id="wrapper">

    <div id="nav-container"></div>

    <div id="page-wrapper">

        <div class="container-fluid" style="padding: 1rem">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Countries
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                        </li>
                        <li class="active">

                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->

            <div class="col-lg-6">
                <h3 class="table-country-heading">List of Countries</h3>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>objectId</th>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody id="table-countries">
                        <!--<tr>-->
                            <!--<td>adkfugukq</td>-->
                            <!--<td>India</td>-->
                        <!--</tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-6" style="padding: 1rem">
                <form class="form-country after-login" role="form">
                    <h3 class="form-country-heading">Add country</h3>
                    <input name="countryname" type="text" class="form-control" placeholder="Country Name" required="" autofocus="">
                    <br>
                    <div class="col-lg-2" style="float:right">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
                    </div>

                </form>
            </div>

        </div>
